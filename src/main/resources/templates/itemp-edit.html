<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title > Редактирование профиля</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Редактирование работника</h1>
  <div th:each="el : ${itEmp}">
  <form method="post">
    <input type="text" th:value="${el.name}" name="name" placeholder="Введите свое имя" class="form-control"><br>
    <input type="text" th:value="${el.department}" name="department" placeholder="Введите свой отдел" class="form-control"><br>
    <input type="number" th:value="${el.salaries}"  name="salaries" placeholder="Введите свою зарплату" class="form-control"><br>
    <button type="submit" class="btn btn-success">Обновить пользователя</button>
  </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
