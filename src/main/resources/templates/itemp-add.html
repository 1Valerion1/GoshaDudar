<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить работника</h1>
    <form action="/itemp/add" method="post">
        <input type="text" name="name" placeholder="Введите свое имя" class="form-control"><br>
        <input type="text" name="department" placeholder="Введите свой отдел" class="form-control"><br>
        <input type="number" name="salaries" placeholder="Введите свою зарплату" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить пользователя</button>
    </form>
    </div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
